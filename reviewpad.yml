api-version: reviewpad.com/v3.x

labels:
  size/xs:
    color: '5D9801'
    description: 'Denotes a change 0-9 lines'
  size/S:
    color: '#5D9801'
    description: 'Denotes a change 10-29 lines'
  size/M:
    color: '7F7203'
    description: 'Denotes a change 30-99 lines'
  size/L:
    color: 'A14C05'
    description: 'Denotes a change 100-499 lines'
  size/XL:
    color: 'C32607'
    description: 'Denotes a change 500-999 lines'
  size/XXL:
    color: 'E50009'
    description: 'Denotes a change 1000+ lines'

workflows:
  - name: label-pull-request-with-size
    if:
      - rule: $size() <= 9
        extra-actions:
          - $addLabel("size/XS")
      - rule: $size() => 10 && $size() <= 29
        extra-actions:
          - $addLabel("size/S")
      - rule: $size() => 20 && $size() <= 99
        extra-actions:
          - $addLabel("size/M")
      - rule: $size() => 100 && $size() <= 499
        extra-actions:
          - $addLabel("size/L")
      - rule: $size() => 500 && $size() <= 999
        extra-actions:
          - $addLabel("size/XL")
      - rule: $size() >= 1000
        extra-actions:
          - $addLabel("size/XXL")

  - name: empty-description
    on:
      - 'issue'
      - 'pull_request'
    always-run: true
    if:
      - $description() == ""
    then:
      - '$error("The description is empty. Please add more information!")'

  - name: first-time-issue-contributor
    on:
      - 'issue'
    always-run: true
    if:
      - rule: $issueCountBy($author(), "all") == 1
        extra-actions:
          - '$commentOnce($sprintf("Welcome @%v! Thank you so much for your first issue!", [$author()]))'

  - name: first-time-pr-contributor
    on:
      - 'pull_request'
    always-run: true
    if:
      - rule: $pullRequestCountBy($author(), "all") == 1
        extra-actions:
          - '$commentOnce($sprintf("Welcome @%v! Thank you so much for your first pull request!", [$author()]))'
