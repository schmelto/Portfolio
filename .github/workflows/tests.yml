name: automate tests
on:
  push:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cypress run
      uses: cypress-io/github-actions@v2
      with:
        start: npm test