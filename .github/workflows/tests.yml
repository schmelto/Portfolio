name: automate tests
on:
  push:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run test:e2e